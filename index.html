<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efecto de Desvanecimiento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    #hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #full-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.8s ease;
    }

    /* ‚úÖ Estilo del bot√≥n "Ver manual" con animaci√≥n */
    .scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 30;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
      opacity: 1; /* Aseguramos que est√© visible inicialmente */
    }

    .scroll-indicator:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateX(-50%) scale(1.05);
    }

    .scroll-indicator:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      animation: none;
    }

    /* ‚úÖ Animaci√≥n de bounce (salto) */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-15px);
      }
      60% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    /* ‚úÖ Clase para desvanecer el bot√≥n */
    .fade-out-btn {
      opacity: 0 !important;
      transition: opacity 0.5s ease !important;
    }
  </style>
</head>
<body>
  <div id="hero">
    <div id="full-image"></div>
  </div>

  <!-- ‚úÖ Bot√≥n con animaci√≥n de salto -->
  <button class="scroll-indicator" id="ver-manual-btn">
    Ver manual
  </button>

  <script>
    const fullImage = document.getElementById('full-image');
    const btn = document.getElementById('ver-manual-btn');

    // üîÅ Reemplaza esta URL por la de tu p√°gina p√∫blica de Notion
    const NOTION_URL = 'https://hazel-raven-4b6.notion.site/2930192e91b580c599eccbcf7e934489?source=copy_link';

    btn.addEventListener('click', () => {
      // Desactivar bot√≥n para evitar m√∫ltiples clics
      btn.disabled = true;

      // ‚úÖ Detener la animaci√≥n de bounce
      btn.style.animation = 'none';

      // ‚úÖ Desvanecer el bot√≥n
      btn.classList.add('fade-out-btn');

      // ‚úÖ Desvanecer la imagen
      fullImage.style.opacity = '0';

      // ‚úÖ Redirigir despu√©s de las animaciones
      setTimeout(() => {
        window.location.href = NOTION_URL;
      }, 800);
    });
  </script>
</body>
</html>
