<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efecto de Desvanecimiento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 300vh;
      overflow-x: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    #hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #full-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.8s ease;
    }

    .scroll-indicator {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 30;
      opacity: 1;
      animation: bounce 2s infinite;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-15px);
      }
      60% {
        transform: translateX(-50%) translateY(-8px);
      }
    }

    #content {
      position: relative;
      top: 100vh;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      color: white;
      line-height: 1.6;
    }

    .content-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      margin: 3rem 0;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    p {
      font-size: 1.3rem;
      opacity: 0.9;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div id="hero">
    <div id="full-image"></div>
  </div>

  <div class="scroll-indicator">
    ⬇️ Desplázate hacia abajo ⬇️
  </div>

  <div id="content">
    <div class="content-section">
      <h2>Bienvenido</h2>
      <p>El contenido aparece suavemente mientras la imagen se desvanece</p>
    </div>
    
    <div class="content-section">
      <h2>Contenido Principal</h2>
      <p>Desplázate para descubrir más información</p>
    </div>
    
    <div class="content-section">
      <h2>Explora</h2>
      <p>Sigue desplazándote para ver todo el contenido</p>
    </div>
  </div>

  <script>
    const fullImage = document.getElementById('full-image');
    const scrollIndicator = document.querySelector('.scroll-indicator');

    function handleScroll() {
      const scrollY = window.scrollY;
      const maxScroll = 600;
      const progress = Math.min(scrollY / maxScroll, 1);
      
      // Desvanecer la imagen según el scroll
      fullImage.style.opacity = `${1 - progress}`;
      
      // Ocultar el indicador cuando se empiece a hacer scroll
      if (scrollY > 100) {
        scrollIndicator.style.opacity = '0';
        scrollIndicator.style.transition = 'opacity 0.5s ease';
      } else {
        scrollIndicator.style.opacity = '1';
      }
      
      // Ocultar completamente el hero cuando el scroll sea máximo
      if (progress >= 0.95) {
        document.getElementById('hero').style.pointerEvents = 'none';
      } else {
        document.getElementById('hero').style.pointerEvents = 'auto';
      }
    }

    // Optimizar evento de scroll
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (!scrollTimeout) {
        scrollTimeout = setTimeout(() => {
          handleScroll();
          scrollTimeout = null;
        }, 16);
      }
    });

    // Inicializar
    window.addEventListener('load', () => {
      fullImage.style.opacity = '1';
    });
  </script>
</body>
</html>
